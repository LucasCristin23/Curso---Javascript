        <!--SECCION TITULO-->
        <section class="seccionTituloCarrito">
            <h1>Carrito de Compras</h1>
            <hr>
        </section>

        <!--SECCION PRODUCTOS IMPRESA DINAMICAMENTE POR JS-->
        <section id="productos">    
            <!--TABLA DE BS-->
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total</th>
                  </tr>
                </thead>
                <tbody id="tbCarrito">
                </tbody>
            </table>
            <!--BOTON VACIAR CARRITO-->
              <div class="seccionBtnVaciarCarrito">
                <button id="btnVaciarCarrito" class="btn btn-light">Vaciar Carrito</button>
              </div>
        </section>

        <section id="sectionContinuarCompra"></section>

        <!--SECCION DE FORMULARIO-->
        <section class="container animate__animated animate__fadeInDown" id="sectionDetalles">
            <div class="tituloDetalles">
                <p class="psectionDetalles">Detalles</p>
                <hr>
                <p>Direccion de envio</p>
            </div>
            <form id="formDetalles">
                <!--Nombre-->
                <div class="mb-3">
                    <label for="formControlInput1" class="form-label">Nombre Completo</label>
                    <input type="text" required class="form-control" id="formControlInput1" placeholder="Nombre y apellido">
                </div>

                <!--Direccion de entrega-->
                <div class="mb-3">
                    <label for="formControlInput2" class="form-label">Direccion de Entrega</label>
                    <input type="text" required class="form-control" id="formControlInput2" placeholder="Direccion y entre calles">
                  </div>

                <!--Numero-->
                <div class="mb-3">
                    <label for="formControlInput3" class="form-label">Numero</label>
                    <input type="number" required class="form-control" id="formControlInput3" placeholder="Recorda estar atento al celular">
                  </div>
                
                  <!--Especificaciones-->
                <div class="mb-3">
                    <label for="formControlTextarea1" class="form-label">Especificaciones</label>
                    <textarea class="form-control" id="formControlTextarea1" rows="3" placeholder="Por ejemplo: Casa azul reja negra"></textarea>
                </div>
                <button type="submit" class="btn btn-dark" id="btnSubmitDetalles">Confirmar</button>
            </form>
        </section>

    </main>
